<mat-form-field >
    <mat-label class="buscar">Buscar</mat-label>
    <input type="text" (keyup)="filtrar($event)" matInput>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="tabla">
    
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas">Alumno/a</th>
        <td mat-cell *matCellDef="let element">{{ "*" + ""+ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas">Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas">Profesor/a</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroEstudiantes">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas">Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Columna Matricula Abierta -->
    <ng-container matColumnDef="matriculaAbierta">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas">Activo</th>
        <td mat-cell *matCellDef="let element">{{ element.activo }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="tituloTablas"></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element)" class="botonTabla1">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)" class="tablaBoton">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
