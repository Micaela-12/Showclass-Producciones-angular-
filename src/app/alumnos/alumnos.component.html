<h5 *ngIf="loading" class='loading__text'>Cargando...</h5>
<div *ngIf="!loading">
    <div>
        <div>
            <button class="tablaBoton" mat-icon-button (click)="nuevoAlumno()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </div>
        <mat-form-field>
            <mat-label class="buscar">Filtrar</mat-label>
            <input type='text' matInput (keyup)="filtrar($event)">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class='tabla'>

        <ng-container matColumnDef="nombreCompleto">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Nombre completo</th>
            <td  mat-cell *matCellDef="let element">{{element | nombreApellidoAlumno}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Email</th>
            <td  mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Telefono</th>
            <td  mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="dni">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Dni</th>
            <td  mat-cell *matCellDef="let element">{{element.dni | dni}}</td>
        </ng-container>

        <ng-container matColumnDef="pais">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Pais</th>
            <td  mat-cell *matCellDef="let element">{{element.pais}}</td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{element.activo ? 'Si' : 'No'}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th class='tituloTablas' mat-header-cell *matHeaderCellDef>Acciones</th>
            <td class='tituloTablas' mat-cell *matCellDef="let element">
                <button class="tablaBoton" mat-icon-button (click)="editar(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="tablaBoton" mat-icon-button (click)="eliminar(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    </table>
</div>
