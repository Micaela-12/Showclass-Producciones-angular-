<div class="titulo">
<form [formGroup]="formulario" (ngSubmit)="login()" >

    <mat-form-field appearance="fill" class="my-1">

        <mat-label class="titulo">Usuario</mat-label>
        <input formControlName="usuario" matInput>

        <mat-hint 
            *ngIf="formulario.get('usuario')?.touched && formulario.get('usuario')?.errors?.['required']">
            *El campo es obligatorio
        </mat-hint>
        <mat-hint 
            *ngIf="formulario.get('usuario')?.touched && formulario.get('usuario')?.errors?.['required']">
            *El campo es obligatorio
        </mat-hint>

    </mat-form-field>

    <mat-form-field appearance="fill" class="my-1">

        <mat-label class="titulo">Contrase√±a</mat-label>
        <input formControlName="contrasenia" matInput type="password">

        <mat-hint 
            *ngIf="formulario.get('contrasenia')?.touched && formulario.get('contrasenia')?.errors?.['required']">
            *El campo es obligatorio
        </mat-hint>

    </mat-form-field>

    <button class='mt-3' mat-raised-button color="primary">Ingresar</button>

</form>
</div>
